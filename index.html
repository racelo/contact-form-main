<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Contact form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>

    <h1>Contact Us</h1>
    <form action="/contactform">
      <p>
        <label for="first-name">First Name</label>
        <input type="text" name="first-name" id="first-name" required>

        <label for="last-name">Last Name</label>
        <input type="text" name="last-name" id="last-name" required>
      </p>

      <p>
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" required>
      </p>

      <p>
      <p>Query Type</p>
      <input type="radio" name="query-type" id="general-enquiry" value="general-enquiry" required>
      <label for="general-enquiry">General Enquiry</label>

      <input type="radio" name="query-type" id="support-request" value="support-request" required>
      <label for="support-request">Support Request</label>
      </p>

      <p>
        <label for="message">Message</label>
      </p>
      <p>
        <textarea name="message" id="message" rows="10" cols="40" required></textarea>
      </p>

      <p>
        <input type="checkbox" name="consent" id="consent">
        <label for="consent">I consent to being contacted by the team</label>
      </p>

      <button>Submit</button>

    </form>
